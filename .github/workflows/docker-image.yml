name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install
      run: npm install 
      
  build:    
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: npm build  
        
  deploy:    
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v2
      - name: Deploy
        run: node --version  npm --version
#         run: |
#           git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/react-social-network.git
#           npx gh-pages -d ../build 
        env:
          GITHUB_TOKEN: ${{ secrets.SEC_TOKEN }}     
