name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: '14'
            
      - name: Install
        run: npm install
        
      - name: Build
        run: npm run build  
        
      - name: Deploy
        run: |
            git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/react-social-network.git
            npx gh-pages -d build    
    
      
